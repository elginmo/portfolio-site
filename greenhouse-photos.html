<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Photo Gallery</title>
  <link rel="stylesheet" href="css/photos.css"/>
  <link rel="stylesheet" href="css/global.css">
  
</head>
<body>

  <div class="header">
    <h1 class="shoot-title">UConn Conservatory Photoshoot</h1>
    <p class="shoot-description"> This Gallery is a Selection of Photos I took at the University of Connecticut's Botanical Conservatory.
    The Conservatories wide variety of plants provided a great oppurtunity to capture the beauty of nature.
    </p>
  </div>

  <div class="gallery-container fade-in">
    <div class="gallery-item"><img src="images/greenhouse-01.jpg" alt="Photo 1"></div>
    <div class="gallery-item"><img src="images/greenhouse-02.jpg" alt="Photo 2"></div>
    <div class="gallery-item"><img src="images/greenhouse-03.jpg" alt="Photo 3"></div>
    <div class="gallery-item"><img src="images/greenhouse-04.jpg" alt="Photo 4"></div>
    <div class="gallery-item"><img src="images/greenhouse-05.jpg" alt="Photo 5"></div>
  </div>

  <div class="lightbox" id="lightbox">
    <span class="close-btn" id="closeBtn">&times;</span>
    <img id="lightboxImage" src="" alt="Expanded">
  </div>

  <script>
    const galleryItems = document.querySelectorAll('.gallery-item img');
    const lightbox = document.getElementById('lightbox');
    const lightboxImage = document.getElementById('lightboxImage');
    const closeBtn = document.getElementById('closeBtn');

    // Fade-in animation trigger
    window.addEventListener('load', () => {
      document.querySelector('.gallery-container').classList.add('loaded');
    });

    galleryItems.forEach(item => {
      item.addEventListener('click', () => {
        lightboxImage.src = item.src;
        lightbox.classList.add('active');
      });
    });

    closeBtn.addEventListener('click', () => {
      lightbox.classList.remove('active');
    });

    lightbox.addEventListener('click', (e) => {
      if (e.target === lightbox) {
        lightbox.classList.remove('active');
      }
    });
  </script>

<div class="menu-bar">
    <span class="gallery-name">E. Moreno Galicia</span>
    <div class="button-group">
        <a href="about-me.html" class="menu-button">About Me</a>
        <a href="project-gallery.html" class="menu-button">Projects</a>
        <a href="photo-gallery.html" class="menu-button">Photos</a>
        <a href="home.html" class="menu-button">Home</a>
        <a href="javascript:history.back()" class="menu-button">Back</a>
    </div>
</div>
</body>
</html>
